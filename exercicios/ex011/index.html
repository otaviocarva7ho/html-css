<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminia o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- <audio src="midia/happy-mistake.mp3.mp3" controls></audio>
    MP3 WAV OGG -->

    <audio preload="metadata" controls loop>
        <source src="midia/happy-mistake.mp3.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.mp3.ogg" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio <a href="midia/happy-mistake.mp3.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
